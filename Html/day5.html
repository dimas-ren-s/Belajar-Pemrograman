    <style>
        body {
            margin: 0px;
            padding: 0px;
            min-height: 1000px;
        }

        svg {
            display: block;
            margin: 20px;
            background-color: #ddd;
        }

        .satu {
            width: 300px;
            height: 300px;
        }

        .kotak2 {
            width: 100px;
            height: 100px;
            fill: salmon;
            x: 100;
            y: 100;
        }

        .myLogo {
            animation: fade-in 1s ease-in-out infinite alternate;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
    </style>

    <h1>DAY 5 : BELAJAR HTML</h1>

<!-- ============== SVG HTML 5 ============== -->

    <!-- <svg> : Scalable Vector Graphic -->
    
        <!-- 
            SVG : 
                1. Kualitas tetap sama walau gambar di perbesar
                2. Biasanya dapat membuat sendiri garis dan bentuknya
                3. Bisa outsource dari .svg
                4. Dapat dimanipulasi dengan CSS
        -->

        <!-- 
            Keuntungan SVG dibanding : 
                1. Scalable
                2. Interactivity
                3. Easily editable
                4. Compact file-size
                5. SEO Friendly
        -->

        <!-- 
            Bentuk :
                1. Rectangle
                2. Circle
                3. Ellipse
                4. Line
                5. Polygon
                6. Path
                7. Polyline
        -->

        <!-- 
            viewBox : 
                Jendela SVG default = viewport = width dan height normal
                viewBox = mengatur ukuran viewPort
                penulisan : viewBox="0 0 300 300" -> "minX minY width height"
        -->
                
        <!-- Tanpa viewbox -->
        <svg class="satu">
            <rect class="kotak2"/>
        </svg>

        <!-- Dengan ViewBox -->
        <svg class="satu" viewBox="0 0 400 400">
            <rect width="100" height="100" x="100" y="100" fill="lightblue"/>
            <circle class="lingkaran1" r="50" cx="50" cy="50" fill="black"/>
            <rect width="70" height="70" fill="salmon" x="15" y="15"/>
        </svg>


        <!-- 
            Path : elemen yang umum digunakan untuk membentuk berbagai macam hal
                Commands :
                    1. atribut wajib diawal yaitu d
                    2. 
        -->

        <svg>
            <path fill="none" stroke="black" 
                d="M 60,10 L 110,90 H 10 L 60,10"
            />

            <path fill="none" stroke="black"
                d="m 170,10 l 50,80 h -100 l 50,-80"
            />
        </svg>

        <svg>
            <path fill="none" stroke="black"
                d="M 10,90 
                    C 30,90 25,10 50,10 
                    S 70,90 90,90"
            />
        </svg>

            />
        </svg>
